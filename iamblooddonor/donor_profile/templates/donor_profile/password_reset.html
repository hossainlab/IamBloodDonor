{% extends "blooddonor/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="content-section">
                    <form method="POST">
                        {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4 text-center display-4">
                                    <h3>Reset Password</h3>
                                </legend>
                                {{ form|crispy}}
                            </fieldset>
                            <div class="form-group">
                                <button type="submit" class="btn-custom">Request Password Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
{% endblock content %}
